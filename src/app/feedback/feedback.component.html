<section class="hero is-primary is-bold">
  <div class="hero-body">
  <div class="container">  
    <h2 class="title">Please give us your valuable Feedback!</h2>  
  </div>
  </div>
  </section>
  <section class="section">
  <div class="container">
    <!-- form goes here -->
    <form (ngSubmit)="processForm()">
      <!-- name -->
      <div class="field">
        <input 
          type="text" 
          name="name" 
          class="input" 
          placeholder="Name" 
          [(ngModel)]="name"
          required
          minlength="3"
          #nameInput="ngModel">
        <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
          Name is required and needs to be at least 3 characters long.
        </div>
      </div>
      <!-- email -->
      <div class="field">          
        <input 
          type="email" 
          name="email" 
          class="input" 
          placeholder="Your Email" 
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel">
        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
          Needs to be a valid email.
        </div>
      </div>
      <!-- message -->
      <div class="field">
        <textarea 
          class="textarea" 
          name="message" 
          placeholder="What's on your mind?" 
          [(ngModel)]="message"
          required
          #messageInput="ngModel"></textarea>
          <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
            Your message is required!
          </div>
      </div>
     
      <button class="btn btn-success" (click)="createInterviewQA()">Send Feedback</button>
    </form>
  </div>
  </section>
