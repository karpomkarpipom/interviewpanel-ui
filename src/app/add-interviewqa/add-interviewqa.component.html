<div class="col-md-6">
    <h2 class="text-center">Add Interview Question And Answer</h2>
    <form>
      <div class="form-group">
        <label for="name">Question Number:</label>
        <input type="name" [(ngModel)]="user.qId" placeholder="Q-Number" name="name" class="form-control" id="q-Number">
      </div>
    
      <div class="form-group">
        <label for="name">Employer Name:</label>
        <input type="name" [(ngModel)]="user.employerName" placeholder="Virtusa/TCS/CTS" name="name" class="form-control" id="employerName">
      </div>
    
      <div class="form-group">
        <label for="technology">Technology:</label>
        <input [(ngModel)]="user.technology" placeholder="Java/Microservice/Angular/Docker/Kubernate" name="technology" class="form-control" id="technology">
      </div>

      <div class="form-group">
        <label for="questionAsked">Question Asked:</label>
        <input [(ngModel)]="user.questionAsked" placeholder="What is Microservice?" name="questionAsked" class="form-control" id="questionAsked">
      </div>
    
      <div class="form-group">
        <label for="answer">Given Answer:</label>
        <input [(ngModel)]="user.givenAnswer" placeholder="Decoupling of monolithic application in to granular service." name="Given Answer" class="form-control" id="givenAnswer">
      </div>

      
      <div class="form-group">
        <label for="interviewDate">Interview date:(mm/dd/yyyy)</label>
        <input [(ngModel)]="user.interviewDate" placeholder="04/18/2020" name="Interview date" class="form-control" id="interviewDate">
      </div>
    
      <button class="btn btn-success" (click)="createInterviewQA()">Create</button>
    </form>
    </div>
