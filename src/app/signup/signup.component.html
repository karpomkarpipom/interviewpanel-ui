<div class="col-md-6">
  <h2 class="text-center">Signup</h2>
  <form>
    <div class="form-group">
      <label for="name">First name:</label>
      <input type="name" [(ngModel)]="user.firstName" placeholder="your first name" name="name" class="form-control" id="firstName">
    </div>
  
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="name" [(ngModel)]="user.lastName" placeholder="your last name" name="name" class="form-control" id="lastName">
    </div>
  
    <div class="form-group">
      <label for="technology">emailid:</label>
      <input [(ngModel)]="user.email" placeholder="*****@gmail.com" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="questionAsked">password:</label>
      <input [(ngModel)]="user.password" placeholder="****" name="password" class="form-control" id="password">
    </div>
  
    <button class="btn btn-success" (click)="createUser()">Submit</button>
  </form>
  </div>
